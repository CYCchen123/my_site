<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的个人网站</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #4caf50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      margin-top: 10px;
    }
    .info {
      margin-top: 20px;
      line-height: 1.8;
      text-align: center;
    }
    .contact a {
      color: #4caf50;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>欢迎来到我的个人主页</h1>
  </header>

  <div class="container">
    <img src="profile.jpg" alt="我的照片" class="profile-img" />
    <h2>你好，我是张三</h2>
    <div class="info">
      <p>我是一名对人工智能和前端开发充满热情的计算机专业学生。</p>
      <p>目前正在学习如何结合 AI 和 Web 技术开发有趣的项目。</p>
      <p class="contact">
        📧 邮箱: <a href="mailto:zhangsan@example.com">zhangsan@example.com</a><br />
        💻 GitHub: <a href="https://github.com/CYCchen123" target="_blank">CYCchen123</a>
      </p>
    </div>
  </div>

</body>
</html>
